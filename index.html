<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./9091f59e39739440507a9926b171df8e.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Age Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <h1>AGE CAlCULATOR</h1>
        <div class="alert" id="alert">User not Born Yet <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 closeIcon" id="closeIcon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
          </div>
            <div class="fromCoontainer">
                <div class="dateOfBirth">
                    <label for="DOB">
                        Your Date of Birth
                    </label>
                    <input type="date" name="" id="DOB">
                </div>
                <div class="result">
                    <button id="ageBtn">Calculate Age</button>
                    <div class="displayAge">
                        <span id="years">
                            -
                            <small>
                                Years
                            </small>
                        </span>
                        <span id="months">
                            -
                            <small>
                                Months
                            </small>
                        </span>
                        <span id="days">
                            -
                            <small>
                                Days
                            </small>
                        </span>
                    </div>
                </div>
            </div>
            <small class="JFK">Designed by Kennedy</small>
        </div>
    </div>
</body>
</html>
